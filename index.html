<!DOCTYPE html>
<html>
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="css/graphite.water.mobile-1.3.1.css" />
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/mobile.js"></script>
 </head>
<body>
    <!--first page -->
    <div data-role="page" id="info-page">
        <div data-role="header" data-position="fixed">
            <h1>Restaurants</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="prof-list" data-autodividers="true"  data-filter="true" data-filter-placeholder="Search restaurants..." data-inset="true">
            </ul>
        </div>
    </div>
    <!--second page -->
    <div data-role="page" id="details-page">
        <div data-role="header" data-position="fixed"><a href="#" data-rel="back" data-role="button" data-transition="reverse">Go back</a>
             <h1>Details</h1>
        </div>
        <div data-role="content"></div>
        <div data-role="footer" data-position="fixed">
             <div data-role="navbar">
                <ul>
                    <li><a id="yelp" href="#"><img height="18px" src="img/yelp.png" alt="Yelp Website"></a></li>
                    <li><a id="location" href="#"><img height="18px" src="img/location.png" alt="Directions"></a></li>
                </ul>
            </div><!-- /navbar -->
        </div>
    </div>
</body>
</html>
